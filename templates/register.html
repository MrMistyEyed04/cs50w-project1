{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}

    <h3>Crea una cuenta</h3>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Nombre de usuario" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Contraseña" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirme la contraseña" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Registrate</button>
    </form>
{% endblock %}
